<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IA Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        container: {
          center: true,
          padding: '2rem',
        },
        extend: {
          colors: {
            backdracula: '#282a36',
            pinkdracula: '#ff79c6',
            purpledracula: '#bd93f9',
            whitedracula: '#f8f8f2',
            cyandracula: '#8be9fd',
            greydracula: '#44475a',
            bluedracula: '#383A59'
          }
        }
      }
    }
  </script>
  </head>
  <body>
    <!-- Full-width fluid until the `md` breakpoint, then lock to container -->
    <div class="w-full min-h-screen bg-backdracula p-6">
      <h1 class="font-bold text-3xl text-center max-w-2xl mx-auto mt-12 bg-gradient-to-r from-purpledracula via-purple-500 to-pinkdracula bg-clip-text text-transparent">
        Proyecto Final - IA Dashboard
      </h1>
      <!-- Card Container Start -->
      <div class="grid grid-cols-6 gap-4">
        <!-- Card Temperatura -->
          <div class="bg-white col-start-2 col-end-4 p-6 rounded-lg">
            <h2 class="text-2xl font-bold mb-2 text-gray-800">Temperatura</h2>
            <p class="text-gray-700">Temperatura #1</p>
          </div>
        <!-- Card 2 -->
          <div class="bg-white col-start-4 col-end-6 p-6 rounded-lg">
            <h2 class="text-2xl font-bold mb-2 text-gray-800">Card with no image</h2>
            <p class="text-gray-700">This is my cool new card!</p>
          </div>
        <!-- Card 3 -->
          <div class="bg-white col-start-2 col-end-4 p-6 rounded-lg ">
            <h2 class="text-2xl font-bold mb-2 text-gray-800">Card with no image</h2>
            <p class="text-gray-700">Card #1</p>
          </div>
        <!-- Card 4 -->
          <div class="bg-white col-start-4 col-end-6 p-6 rounded-lg ">
            <h2 class="text-2xl font-bold mb-2 text-gray-800">Card with no image</h2>
            <p class="text-gray-700">This is my cool new card!</p>
          </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
