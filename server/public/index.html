<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IA Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        container: {
          center: true,
          padding: "2rem",
        },
        extend: {
          colors: {
            backdracula: "#282a36",
            pinkdracula: "#ff79c6",
            purpledracula: {
              100: "#bd93f9",
              200: "#914bf5",
            },
            whitedracula: "#f8f8f2",
            cyandracula: "#8be9fd",
            reddracula: "#ff5555",
          },
          dropShadow: {
            purpledracula: "0 0.35px 20px rgb(145,75,245)",
            pinkdracula: "0 0.35px 20px rgb(255,121,198)",
            reddracula: "0 0.35px 20px rgb(255,85,85)"
          },
        },
      },
    };
  </script>
</head>

<body>
  <!-- Full-width fluid until the `md` breakpoint, then lock to container -->
  <div class="w-full min-h-screen bg-backdracula p-6">
    <h1
      class="font-bold text-xl text-center md:text-3xl md:mt-12 max-w-2xl mx-auto mb-4 bg-gradient-to-r from-purpledracula-100 via-purple-500 to-pinkdracula bg-clip-text text-transparent">
      Proyecto Final - IA Dashboard
    </h1>
    <!-- Cards Rounded Bars -->
    <div class="flex flex-wrap justify-center space-x-2 sm:space-x-4 md:space-x-6 lg:space-x-8 xl:space-x-12">
      <!-- Temperatura Radial -->
      <div
        id="card_temp" class="flex items-center flex-wrap max-w-md px-10 bg-white shadow-xl rounded-2xl h-20 m-6 hover:drop-shadow-purpledracula">
        <div class="flex items-center justify-center -m-6 overflow-hidden bg-white rounded-full">
          <div id="barra_temp"
            class="radial-progress bg-whitedracula text-purpledracula-200 border-4 border-whitedracula"
            style="--value:25; --size:7rem; --thickness: 0.7rem;"></div>
          <span id="temperatura" class="absolute text-2xl text-purpledracula-200">25 &#8451;</span>
        </div>
        <p class="ml-10 font-medium text-graydracula sm:text-xl m-2">
          Temperatura
        </p>
      </div>
      <!-- Temperatura Radial -->
      <!-- Distancia Radial -->
      <div
        id="card_dist" class="flex items-center flex-wrap max-w-md px-10 bg-white shadow-xl rounded-2xl h-20 m-6 hover:drop-shadow-pinkdracula">
        <div class="flex items-center justify-center -m-6 overflow-hidden bg-whitedracula rounded-full"
          x-data="{ circumference: 50 * 2 * Math.PI, percent: 90 }">
          <div id="barra_distancia"
            class="radial-progress bg-whitedracula text-pinkdracula border-4 border-whitedracula"
            style="--value:90; --size:7rem; --thickness: 0.7rem;"></div>
          <span id="distancia" class="absolute text-2xl text-pinkdracula">90cm</span>
        </div>
        <p class="ml-10 font-medium text-graydracula sm:text-xl m-2">
          Distancia
        </p>
      </div>
      <!-- Distancia -->
      <!-- Puerta Radial Progress -->
      <div
        id="card_puerta" class="flex items-center flex-wrap max-w-md px-10 bg-white shadow-xl rounded-2xl h-20 m-6 hover:drop-shadow-reddracula">
        <div class="flex items-center justify-center -m-6 overflow-hidden bg-whitedracula rounded-full">
          <div id="puerta" class="radial-progress bg-whitedracula text-reddracula border-4 border-whitedracula"
            style="--value:100; --size:7rem; --thickness: 0.7rem;"></div>
          <span class="absolute text-3xl text-reddracula fa-solid fa-door-closed"></span>
        </div>
        <p class="ml-10 font-medium text-graydracula sm:text-xl m-2">
          Cerrado
        </p>
      </div>
      <!-- Puerta Radial Progress -->
    </div>
    <!-- Table -->
    <div class="flex flex-wrap justify-center m-6">
      <div class="overflow-x-auto">
        <table id="tabla" class="table table-zebra w-full">
          <!-- head -->
          <thead>
            <tr>
              <th>ID</th>
              <th>Celcius</th>
              <th>Distancia</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Table -->
  </div>
  <!-- Codigo Ejemplo -->
  <!-- Codigo Ejemplo -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>

</html>
